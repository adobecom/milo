version: 1
# See https://www.hlx.live/docs/setup-indexing.

indices:
  wiki:
    include:
      - '/wiki/**'
    target: /wiki/query-index.xlsx
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      image:
        select: head > meta[property="og:image"]
        value: |
          match(attribute(el, 'content'), 'https:\/\/[^/]+(\/.*)')
      description:
        select: head > meta[name="description"]
        value: |
          attribute(el, 'content')
  docs:
    include:
      - '/docs/**'
    target: /docs/query-index.xlsx
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      image:
        select: head > meta[property="og:image"]
        value: |
          match(attribute(el, 'content'), 'https:\/\/[^/]+(\/.*)')
      description:
        select: head > meta[name="description"]
        value: |
          attribute(el, 'content')
  tools:
    include:
      - '/tools/**'
    target: /tools/query-index.xlsx
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      image:
        select: head > meta[property="og:image"]
        value: |
          match(attribute(el, 'content'), 'https:\/\/[^/]+(\/.*)')
      description:
        select: head > meta[name="description"]
        value: |
          attribute(el, 'content')
  blog:
    include:
      - '/blog/**'
    exclude:
      - '/blog/drafts/**'
    target: /blog/query-index.xlsx
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      image:
        select: head > meta[property="og:image"]
        value: |
          match(attribute(el, 'content'), 'https:\/\/[^/]+(\/.*)')
      description:
        select: head > meta[name="description"]
        value: |
          attribute(el, 'content')
      lastModified:
        select: none
        value: |
          parseTimestamp(headers['last-modified'], 'ddd, DD MMM YYYY hh:mm:ss GMT')

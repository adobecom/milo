            align-items: center;
            padding: 1px;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }

        merch-subscription-panel {
            border-width: 2px;
            border-radius: 5px;
            border-style: solid;
            border-color: #eaeaea;
            width: 302px;
            padding: 30px;
        }

        [data-overlay] {
            background-repeat: no-repeat;
            background-position: 29px 29px;
        }

        #sidenav {
            display: flex;
            position: fixed;
            bottom: 0;
            left: 0px;
            gap: 20px;
            flex-direction: column;
            width: 320px;
        }

        sp-theme {
            display: contents;
        }

        #content {
            max-width: 1200px;
            display: grid;
            align-items: flex-start;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 32px;
            grid-template-rows: auto;
        }
    </style>
    <script>
        window.process = {
            env: {},

    </script>

</head>

        <div id="content">
        </div>
    </sp-theme>

    <div id="sidenav">
        <button onclick="skipTests()">Skip tests</button>
        <button onclick="runTests()">Run tests</button>

    </template>

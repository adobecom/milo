    <style>
        #sidenav {
            display: none;

        merch-card-collection:not([filter]) {
            visibility: hidden;
        }

        merch-sidenav {
            width: 320px;
        }

        #content {
            display: flex;
            justify-content: center;
            align-items: baseline;
        }

        @media screen and (min-width: 1200px) {
            main {
                display: flex;
            }
        }

        @media screen and (min-width: 1200px) {
            #sidenav {
                flex: 1;
                justify-content: stretch;
                padding-top: 8px;
                display: flex;
                position: fixed;
                bottom: 0;
                left: 0px;
                gap: 20px;
                flex-direction: column;
                width: 320px;
            }
        }

        a.con-button[data-entitlement="1"] {
            display: none;
        }

        .card {
            background-color: #e9e9e9;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
    <script>
        window.process = {
            env: {},

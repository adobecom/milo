<html lang="en">
<head>
  <title>Localization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="./lib/diff.js"></script>
  <script src="./lib/object_hash.js" type="text/javascript"></script>
</head>
<style>
  table, th, td {
    border:1px solid black;
  }
</style>
<body>
  <header>
    <h1 class="container">Localization</h1>
  </header>
  <main>
    <form id="merge">
      Folder Path: <input id="folderPath" type="text" value="/drafts/bhagwath/diffpoc/case4">
      <input type="submit" value="Merge">
    </form>
    <table style="display:none">
      <tr>
        <th>Language Prev</th>
        <th>Language Current</th>
        <th>Regional</th>
      </tr>
      <tr>
        <td id="languagePrev"></td>
        <td id="languageCurrent"></td>
        <td id="region"></td>
      </tr>
    </table>
    <br/>
    <table>
      <tr>
        <th>Language (Prev) <-> Language Current</th>
        <th>Language (Prev) <-> Region</th>
        <th>RegionMerged - Merged Result of Language Current and Region</th>
      </tr>
      <tr>
        <td id="languageDiff"></td>
        <td id="regionDiff"></td>
        <td id="regionMerged"></td>
      </tr>
    </table>
  </main>
  <script type="module">
    import { init } from './rollout.js';
    init();
  </script>
</body>
</html>

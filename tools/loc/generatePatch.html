<html lang="en">
<head>
  <title>Localization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="./lib/diff.js"></script>
  <script src="./lib/object_hash.js" type="text/javascript"></script>
</head>
<body>
  <header>
    <h1 class="container">Localization</h1>
  </header>
  <main>
    <div class="project-overview">
      <div class="container">
        <div id="diff" class="hidden">
          <button type="button">Generate Diff</button>
        </div>
      </div>
    </div>
    <div class="container">
      <h2 class="container">Langmaster (Base)</h2>
      <code id="langmasterBase"></code>

      <h2 class="container">Langmaster V1 (Modified over Base)</h2>
      <code id="langmasterV1"></code>

      <h2 class="container">Region V1 (Modified over Base)</h2>
      <code id="regionV1"></code>

      <h2 class="container">Langmaster (Base) <-> Langmaster V1</h2>
      <code id="langmasterV1Diff"></code>

      <h2 class="container">Langmaster (Base) <-> Region V1</h2>
      <code id="regionV1Diff"></code>

      <h2 class="container">Region V2 - Merged Result of Langmaster V1 and Region V1</h2>
      <code id="regionV2"></code>
    </div>
  </main>
  <script type="module">
    import init from './generatePatch.js';
    init();
  </script>
</body>
</html>

<html lang="en">
<head>
  <title>Localization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="./lib/diff.js"></script>
  <script src="./lib/object_hash.js" type="text/javascript"></script>
</head>
<style>
  table, th, td {
    border:1px solid black;
  }
</style>
<body>
  <header>
    <h1 class="container">Localization</h1>
  </header>
  <main>
    <form id="merge">
      Folder Path: <input id="folderPath" type="text" value="/drafts/bhagwath/diffpoc/case4">
      <input type="submit" value="Merge">
    </form>
    <table style="display:none">
      <tr>
        <th>Langmaster (Base)</th>
        <th>Langmaster V1 (Modified over Base)</th>
        <th>Region V1 (Modified over Base)</th>
      </tr>
      <tr>
        <td id="langmasterBase"></td>
        <td id="langmasterV1"></td>
        <td id="regionV1"></td>
      </tr>
    </table>
    <br/>
    <table>
      <tr>
        <th>Langmaster (Base) <-> Langmaster V1</th>
        <th>Langmaster (Base) <-> Region V1</th>
        <th>Region V2 - Merged Result of Langmaster V1 and Region V1</th>
      </tr>
      <tr>
        <td id="langmasterV1Diff"></td>
        <td id="regionV1Diff"></td>
        <td id="regionV2"></td>
      </tr>
    </table>
  </main>
  <script type="module">
    import init from './generatePatch.js';
    init();
  </script>
</body>
</html>

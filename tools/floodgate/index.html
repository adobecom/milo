<html lang="en">

<head>
  <title>Floodgate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="../loc/translation.css">
  <link rel="stylesheet" href="./css/floodgate.css">
  <script src="../loc/lib/msal-browser.js"></script>
</head>

<body>
  <header>
    <h1 class="container">Floodgate</h1>
  </header>
  <main>
    <div class="project-overview">
      <div class="container">
        <h2 class="project-name">
          <span class="title">Project</span>
          <span id="project-url"></span>
        </h2>
        <div id="reloadProject" class="hidden">
          <button type="button">Reload Project</button>
        </div>
        <div id="copyFiles" class="hidden">
          <button type="button">Copy Files to FG Tree</button>
        </div>
        <div id="promoteFiles" class="hidden">
          <button type="button">Promote Files</button>
        </div>
        <div id="updateFragments" class="hidden">
          <button title="Finds referenced fragments and assets (eg: SVG)">Update Fragments & Assets</button>
        </div>
        <div id="delete" class="hidden">
          <button type="button">Delete</button>
        </div>
      </div>
      </div>
    </div>
    <div class="container">
      <div class="subhead">
        <div id="loading" class="hidden">
          <div id="status" class="modal level-4 wait">Application is loading...</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="project-status" hidden>
        <h2 class="title">Project Status</h2>
        <table id="pr-status">
          <tr>
            <th>Action</th>
            <th>Status</th>
            <th>Last Run</th>
            <th>Description</th>
          </tr>
          <tr>
            <td>Copy</td>
            <td id="copy-status">NOT STARTED</td>
            <td id="copy-status-ts">-</td>
            <td id="copy-status-msg">-</td>
          </tr>
          <tr>
            <td>Promote</td>
            <td id="promote-status">NOT STARTED</td>
            <td id="promote-status-ts">-</td>
            <td id="promote-status-msg">-</td>
          </tr>
          <tr>
            <td>Delete</td>
            <td id="delete-status">NOT STARTED</td>
            <td id="delete-status-ts">-</td>
            <td id="delete-status-msg">-</td>
          </tr>
        </table>
      </div>
    </div>
    <div class="container">
      <div class="project-detail"></div>
    </div>
    <div id="fg-modal" class="fg-modal">
      <div class="fg-modal-content">
        <p>Are you sure?</p>
        <div class="fg-modal-buttons">
          <button id="yes-btn">Yes</button>
          <button id="no-btn">No</button>
        </div>
        <div id="promote-publish-options" class="promote-publish-options">
          <input id="promoteOnlyOption" class="promote-publish-radio" type="radio" name="promotePublishRadio" value="promoteOnly" checked>Promote Only?</input>
          <input id="promotePublishOption" class="promote-publish-radio" type="radio" name="promotePublishRadio" value="promotePublish">Promote and Publish Promoted Pages?</input>
      </div>
    </div>
  </main>
  <script type="module">
    import init from './js/floodgate.js';
    init();
  </script>
</body>

</html>

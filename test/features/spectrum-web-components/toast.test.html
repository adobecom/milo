<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="../../../libs/features/spectrum-web-components/dist/theme.js" type="module"></script>
  <script src="../../../libs/features/spectrum-web-components/dist/toast.js" type="module"></script>

  <style>
    sp-theme {
      height: 100%;
      width: 100%;
    }
  </style>

  <script type="module">
    import { runTests } from '@web/test-runner-mocha';
    import { expect } from '@esm-bundle/chai';

    runTests(async () => {
      describe('Spectrum: toast module', async () => {
        it('sp-toast has a shadow-root', () => {
          expect(document.querySelector('sp-toast').shadowRoot).to.exist;
        });
      });
    });
  </script>
</head>

<body>
  <script type="module">

  </script>
  <sp-theme theme="spectrum" color="light" scale="medium">
    <sp-toast open variant="positive">This is positive information that you should read, soon.</sp-toast>
  </sp-theme>
</body>

</html>

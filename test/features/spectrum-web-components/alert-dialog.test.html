<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="../../../libs/features/spectrum-web-components/dist/theme.js" type="module"></script>
  <script src="../../../libs/features/spectrum-web-components/dist/alert-dialog.js" type="module"></script>
  <script src="../../../libs/features/spectrum-web-components/dist/button.js" type="module"></script>

  <style>
    sp-theme {
      height: 100%;
      width: 100%;
    }
  </style>

  <script type="module">
    import { runTests } from '@web/test-runner-mocha';
    import { expect } from '@esm-bundle/chai';

    runTests(async () => {
      describe('Spectrum: alert-dialog module', async () => {
        it('sp-alert-dialog has a shadow-root', () => {
          expect(document.querySelector('sp-alert-dialog').shadowRoot).to.exist;
        });
      });
    });
  </script>
</head>

<body>
  <script type="module">

  </script>
  <sp-theme theme="spectrum" color="light" scale="medium">
    <sp-alert-dialog variant="confirmation">
      <h2 slot="heading">This is an sp-alert-dialog</h2>
    </sp-alert-dialog>
  </sp-theme>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script src="../../../libs/features/spectrum-web-components/dist/theme.js" type="module"></script>
  <script src="../../../libs/features/spectrum-web-components/dist/button.js" type="module"></script>

  <style>
    sp-theme {
      height: 100%;
      width: 100%;
    }
  </style>

  <script type="module">
    import { runTests } from '@web/test-runner-mocha';
    import { expect } from '@esm-bundle/chai';

    runTests(async () => {
      describe('Spectrum: button module', async () => {
        it('sp-button has a shadow-root', () => {
          expect(document.querySelector('sp-button').shadowRoot).to.exist;
          expect(document.querySelector('sp-clear-button').shadowRoot).to.exist;
          expect(document.querySelector('sp-close-button').shadowRoot).to.exist;
        });
      });
    });
  </script>
</head>

<body>
  <script type="module">

  </script>
  <sp-theme theme="spectrum" color="light" scale="medium">
    <sp-button>Click me</sp-button>
    <sp-clear-button>clear</sp-clear-button>
    <sp-close-button>Close</sp-close-button>
  </sp-theme>
</body>

</html>

    import { mockIms, unmockIms } from '../merch/mocks/ims.js';
    import { setConfig } from '../../../../libs/utils/utils.js';
    import merchTwp from "../../../libs/blocks/merch-twp/merch-twp.js";
    import { getModal } from '../../../libs/blocks/modal/modal.js';

    const config = {
      codeRoot: '/libs',
      imsClientId: 'test_client_id',
      placeholders: {
        'individuals': 'Individuals',
        'business': 'Business',
        'students-and-teachers': 'Students and teachers',
        'continue': 'Continue',
      },
    };
    setConfig(config);

    runTests(async () => {
      describe('Merch TWP', async () => {
        before(async () => {
          mockIms();
          await mockFetch();
          await initService(true);
        });

        after(async () => {
          unmockIms();
          await unmockFetch();
        });
        it('renders merch-twp with 3 tabs and 4 cards', async () => {
          const main = document.querySelector('main');
          main.innerHTML = '';
          const template = document.getElementById('merch-twp');
          const clone = document.importNode(template.content, true);
          main.append(clone);
          const twp = await merchTwp(document.querySelector('.merch-twp'));
          await getModal(null, { id: 'twp-modal', content: twp, class: 'twp' });
          expect(document.querySelector('merch-twp-d2p').shadowRoot).to.exist;
        });
      });

    });

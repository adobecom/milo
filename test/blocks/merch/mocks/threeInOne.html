<div class="dialog-modal three-in-one">
  <button
    class="dialog-close"
    aria-label="Close"
    daa-ll="mini-plans-web-cta-illustrator-card:modalClose:buttonClose"
  >

      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      width="20"
      height="20"
      viewBox="0 0 20 20"
    >
      <g transform="translate(-10500 3403)">
        <circle
          cx="10"
          cy="10"
          r="10"
          transform="translate(10500 -3403)"
          fill="#707070"
        ></circle>
        <line
          y1="8"
          x2="8"
          transform="translate(10506 -3397)"
          fill="none"
          stroke="#fff"
          stroke-width="2"
        ></line>
        <line
          x1="8"
          y1="8"
          transform="translate(10506 -3397)"
          fill="none"
          stroke="#fff"
          stroke-width="2"
        ></line>
      </g>
    </svg>
  </button>
  <div class="milo-iframe">
    <sp-theme system="spectrum" color="light" scale="medium" dir="ltr">
      <sp-progress-circle
        label="progress circle"
        indeterminate=""
        size="l"
        dir="ltr"
        role="progressbar"
        aria-label="progress circle"
      ></sp-progress-circle>
    </sp-theme>
    <iframe
      src="https://commerce-stg.adobe.com/store/segmentation?ms=COM&amp;ot=TRIAL&amp;pa=ilst_direct_individual&amp;cli=mini_plans&amp;ctx=if&amp;co=US&amp;lang=en&amp;rtc=t&amp;lo=sl&amp;af=uc_new_user_iframe%2Cuc_new_system_close"
      frameborder="0"
      marginwidth="0"
      marginheight="0"
      allowfullscreen="true"
      loading="lazy"
      class="loading"
      style="height: 100%"
    ></iframe>
    <div class="error-wrapper">
      <div class="icon-and-text">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 0 24 24"
          width="24"
        >
          <defs>
            <style>
              .fill {
                fill: #fff;
              }
            </style>
          </defs>
          <title>Alert</title>
          <rect
            id="Canvas"
            fill="#ff13dc"
            opacity="0"
            width="24"
            height="24"
          ></rect>
          <path
            class="fill"
            d="M11.418,1.72L0.267,21.675c-0.134,0.238,0.033,0.535,0.581,0.535h22.305c0.547,0,0.714-0.297,0.581-0.535L12.582,1.72c-0.134-0.238-1.031-0.238-1.164,0ZM13.333,19.669c0,0.333-0.333,0.333-0.333,0.333h-2c0,0-0.333,0-0.333-0.333v-2c0-0.333,0.333-0.333,0.333-0.333h2c0,0,0.333,0,0.333,0.333Zm0-4c0,0.333-0.333,0.333-0.333,0.333h-2c0,0-0.333,0-0.333-0.333v-8c0-0.333,0.333-0.333,0.333-0.333h2c0,0,0.333,0,0.333,0.333Z"
          ></path>
        </svg>
        <p class="error-msg">Something went wrong. Please refresh.</p>
      </div>
      <button class="try-again-btn">Try again</button>
    </div>
  </div>

  <a
    is="checkout-link"
    data-checkout-workflow="UCv3"
    data-checkout-workflow-step="segmentation"
    data-modal="twp"
    data-quantity="1"
    data-wcs-osi="ByqyQ6QmyXhzAOnjIcfHcoF1l6nfkeLgbzWz-aeM8GQ"
    data-extra-options="{}"
    class="con-button placeholder-resolved"
    href="https://commerce-stg.adobe.com/store/segmentation?ms=COM&ot=TRIAL&pa=ilst_direct_individual&cli=mini_plans&ctx=if&co=US&lang=en&rtc=t&lo=sl&af=uc_new_user_iframe%2Cuc_new_system_close"
    daa-ll="Free trial-1--modal twp"
    data-modal-id="mini-plans-web-cta-illustrator-card"
    aria-label="Free trial - ILLUSTRATOR - INDIVIDUAL"
  >

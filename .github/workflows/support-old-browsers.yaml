name: Check for unsupported functions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check for unsupported functions
        run: |
          # Install the eslint plugins
          npm install

          # Check for unsupported functions in the code
          npx eslint --no-eslintrc -c .eslintrc-gh-action.js .

name: Notify on Merge

on:
  push:
    branches:
      - stage
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Notify-Merge Script
        # If you're testing locally, you can add '--env-file=.env'
        run: node .github/workflows/notify-merge.js
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.OKAN_SLACK_WEBHOOK }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
